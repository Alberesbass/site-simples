<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body class="color-page">
    <div class="container-principal" id="topo">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./assets/img/logo.png" alt="logo site">
                </a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#topo">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div class="img-titulo">
            <img src="./assets/img/contato.png" alt="imagem de contato">
        </div>

        <section id="txt-contato">
            <form name="meu_form" id="meu_form">

                <p class="nome">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required="required" name="nome" />
                </p>

                <p class="fone">
                    <label for="fone">Telefone:</label><br>
                    <input type="phone" id="foneid" placeholder="(xx) xxxxx-xxxx" required="required" name="fone" />
                </p>

                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="emailid" placeholder="fulano@email.com" required="required" name="email" />
                </p>

                <p>
                    <textarea placeholder="mensagem" required="required"></textarea>
                </p>

                <button type="submit" form="meu_form">Enviar</button>

            </form>

            <div id="conta-data">
                <h4>Code - Desenvolvimento de sites</h4>
                <h5><img src="./assets/img/icoadress.png" alt="endereço"><br>Avenida Novos Conhecimentos nº 2016</h5>
                <h5><img src="./assets/img/icoTelefone.png" alt="telefone"><br>+ 55 11 99999-9999</h5>
                <h5><img src="./assets/img/icoTelefone.png" alt="email"><br>contato@code.com.br</h5>
                <h5><img src="./assets/img/icoface.png" alt="facebook"><br>facebook.com\codedev</h5>
                <h5><img src="./assets/img/icoinsta.png" alt="instagram"><br>@codedev</h5>
            </div>
        </section>

    </div>

</body>

</html>
